<table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortChange($event)"
       class="mat-elevation-z8">

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
      Id
    </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- createdAt Column -->
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by createdAt">
        createdAt
    </th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'YYYY/MM/dd'}} </td>
  </ng-container>

  <!-- avatar Column -->
  <ng-container matColumnDef="avatar">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by avatar">
        Avatar
    </th>
    <td mat-cell *matCellDef="let element">
        <img style="height: 50px; width: auto;" src="https://eu-images.contentstack.com/v3/assets/blt8770191dea35bccc/bltad9a4364a9fe050f/64d3ea26dda23141d2428958/SpongeBob_SquarePants.jpg?width=850&auto=webp&quality=95&format=jpg&disable=upscale"/>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
